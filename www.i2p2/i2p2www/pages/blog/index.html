{% extends "global/layout.html" %}
{% block title %}Blog Index{% endblock %}
{% block content %}
<p>Some descriptive text.</p>
<ul class="infolist">
{% for entry in entries -%}
  <li>{{ entry[1] }} - <a href="{{ url_for('blog_entry', slug=entry[0]) }}">{{ entry[2] }}</a></li>
{%- endfor %}
</ul>
{% endblock %}
