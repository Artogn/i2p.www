<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - I2P</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/' + g.theme + '.css') }}" title="{{ g.theme }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <meta name="robots" content="NOODP" />
  </head>
  <body>
    <div class="hide"><a href="#content" title="Skip navigation" accesskey="2">Skip navigation</a></div>
    <div id="branding">
      <h1 id="logo"><a href="/"><img src="{{ url_for('static', filename='images/logo_medium.png') }}" alt="I2P" /></a></h1>
      <div class="title">{{ self.title() }}</div>
    </div>
    <div class="navigation">
      {% include "global/lang.html" %}
      {% include "global/nav.html" %}
    </div>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% include "global/footer.html" %}
    </div>
  </body>
</html>
