      <ul>
      {% for slug, post in blog_posts -%}
        <li>{{ post.date }} - <a href="{{ get_url('blog_post', slug=slug) }}">{{ post.title }}</a></li>
      {%- endfor %}
        <li><a href="{{ get_url('blog_index') }}"><em>{% trans %}More blog posts&hellip;{% endtrans %}</em></a></li>
      </ul>
